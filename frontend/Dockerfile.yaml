FROM nginx:1.24-alpine

# Устанавливаем openssl для создания сертификатов
RUN apk add --no-cache openssl && \
    mkdir -p /etc/ssl/certs /etc/ssl/private

# Создаем самоподписанные сертификаты для localhost
RUN openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
    -keyout /etc/ssl/private/nginx-selfsigned.key \
    -out /etc/ssl/certs/nginx-selfsigned.crt \
    -subj "/CN=localhost" \
    -addext "subjectAltName=DNS:localhost,DNS:*.localhost,IP:127.0.0.1"

# Создаем dhparam для более безопасного SSL
RUN openssl dhparam -out /etc/ssl/certs/dhparam.pem 2048

# Копируем наш кастомный конфиг
COPY nginx.conf /etc/nginx/conf.d/default.conf

# Копируем собранный React build
COPY ./dist /usr/share/nginx/html

# Меняем права доступа
RUN chown -R nginx:nginx /usr/share/nginx/html && \
    chmod -R 755 /usr/share/nginx/html && \
    chmod 644 /etc/ssl/certs/*.crt /etc/ssl/private/*.key

EXPOSE 80 443

CMD ["nginx", "-g", "daemon off;"]
